stages:
  - lint
  - build
  - deploy

cache:
  key:
    files:
      - package-lock.json
  paths:
    - .npm/

.default-cache: &default-cache
  image: node:16-alpine
  before_script:
    - npm ci --prefer-offline --no-audit

eslint:
  extends:
    - .default-cache
  stage: lint
  script:
    - npm run lint

prettier:
  extends:
    - .default-cache
  stage: lint
  script:
    - npm run check:format

build:
  extends:
    - .default-cache
  stage: build
  script:
    - REACT_APP_BACKEND_URL=$API_URL npm run build
  artifacts:
    paths:
      - build
    expire_in: 1 week

deploy:
  stage: deploy
  script:
    - apt -qq update && apt -qqy install rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" | tr -d '\r' >> ~/.ssh/known_hosts
    - rsync -a --progress --human-readable --delete build/** deploy@$IP:~/realworld/public
